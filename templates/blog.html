{% extends "base.html" %}


{% block content %}

<h3>Most Recent Posts:</h3>

  {% for blog in blog_posts %}

  <h2><a href= "{{url_for('blog', id=blog.id)}}">{{blog.title}}</a></h2>
  <p>{{blog.message}}</p>
  <h5>Published by <a href = "{{url_for('blog', user=blog.owner_id)}}">{{blog.owner.username}}</a> on {{blog.pub_date}}.</h5>
  <hr />
   
  {% endfor %} 
    

   
{% endblock %}
