{% extends "base.html" %}

{% block content %}
<h1>Welcome to Blogz!</h1>
<p>To create an account, complete this form.</p>
<form action="/signup" method="post">
    <table>
        <tr>
            <td><label for="username">Username</label></td>
            <td>
                <input name="username" type="text" value= {{username}}>
            </td>
            <td><label class = 'error'>{{username_error}}</label></td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td>
                <input name="password" type="password">
            </td>
            <td><label class = 'error'>{{password_error}}</label></td>
        </tr>
        <tr>
            <td><label for="verify">Confirm Password</label></td>
            <td>
                <input name="verify" type="password">
            </td>
            <td><label class = 'error'>{{verify_error}}</label></td>
        </tr>
    </table>
    <input type="submit" value="Submit">
</form>
{% endblock %}
