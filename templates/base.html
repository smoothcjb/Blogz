<!DOCTYPE html>
<html lang="en"> 
<head>
   <title>{{page_title}}</title>
   <meta charset="utf-8">
   <meta name='viewpoint' content ='width=device-width, initial-scale=1'>
   <link rel = "stylesheet" type = "text/css" href = "{{ url_for('static', filename ='style.css') }}">
</head>
<body>
<div class = 'container'>
    <header>
      <div>
      <h1 style="text-align:start; padding-left: 80px;"><a href="{{url_for('blog')}}">Blogz</a></h1>
      </div>
    </div>
      <nav> 
       
       <a style = 'color: whitesmoke; padding-right: 5px;' href = '/newpost'>Add a Blog</a>|
       <a style = 'color: whitesmoke; padding-right: 5px;' href ='/'>Bloggers</a>|
       <a style = 'float: right; color: whitesmoke;' href = '/login'>Sign In / Register</a>
       <a style = 'color: whitesmoke;' href = '/logout'>Sign Out</a>
      </nav>
    </div>
    </header>
        
    <div>
        {% with messages = get_flashed_messages(with_categories=True)%}
          {% for category,message in messages %}
            <h3 class='{{category}}'>{{message}}</h3>
          {% endfor %}
        {% endwith %}
    </div>    
{% block content %}   
{% endblock %} 
</div> 
</body>
</html>
