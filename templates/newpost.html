{% extends "base.html" %}


{% block content %}
<h1 style="font-style:italic;">"A penny for your thoughts."</h1>
   <form method = 'post' >
       <label>
           <div>Title for your new blog: </div> 
           <input type='text' name='title' value='{{title}}'/>
        </label>
        <p class='error'>{{title_error}}</p>
        <br>
    
       <label>
          <div>Your new blog:</div>
           <textarea name = 'message' style="width: 300px; height: 100px;">{{message}}</textarea>
        </label>
        <p class='error'>{{body_error}}</p>
        <br>
       <input type='submit' value='Submit'/>
         
    </form>
    
    

    {% endblock %}
